<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Platform</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Firebase SDK v9 -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    
    // Firebase configuration (replace with your actual config)
    const firebaseConfig = {
      apiKey: "demo-api-key",
      authDomain: "demo-project.firebaseapp.com",
      projectId: "demo-project",
      storageBucket: "demo-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "demo-app-id"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Make auth available globally
    window.firebaseAuth = auth;
  </script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>ðŸ›’ eCommerce Platform</h1>
      <nav>
        <div id="authSection">
          <button id="loginBtn" class="btn btn-primary">Login</button>
          <button id="registerBtn" class="btn btn-secondary">Register</button>
          <div id="userInfo" style="display:none;">
            <span id="userEmail"></span>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="loadingSpinner" class="loading">Loading products...</div>
      
      <div id="productsSection">
        <h2>Products</h2>
        <div id="products" class="products-grid"></div>
      </div>
      
      <div id="cartSection" class="cart-sidebar">
        <h2>ðŸ›’ Shopping Cart</h2>
        <div id="cartItems"></div>
        <div id="cartTotal"></div>
        <button id="checkoutBtn" class="btn btn-success" disabled>Checkout</button>
        <button id="clearCartBtn" class="btn btn-warning">Clear Cart</button>
      </div>
    </div>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required minlength="6">
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
